language: node_js
node_js: '10'
cache:
  yarn: true
env:
  global:
    - FORCE_COLOR=1
jobs:
  include:
    - stage: test
      install: skip
      script:
        - yarn
        - yarn run prettier-check
        - cd package
        - yarn
        - yarn run build
        - yarn run test
        - bash <(curl -s https://codecov.io/bash)
stages:
  - test
branches:
  only:
    - master
